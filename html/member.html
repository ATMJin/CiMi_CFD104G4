<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CiMi交友論壇</title>
    <link rel="stylesheet" href="../css/member.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/common.css">
    <script src="../js/vue.js"></script>
</head>

<body>
    <header class="top_bar_box">
        <div class="top_bar">

        </div>
    </header>
    <section class="sidebar_box">
        <aside class="sidebar"> <!--會員左側攔開始-->
            <div class="member_nav">

                <div class="member_head">
                    <div class="member_head_img">
                        <img src="../assets/images/icon/nav_member.png" alt="">
                    </div>
                    <p>name</p>
                </div>

                <div class="member_bar">
                    <a href="">
                        <div class="member_btn my_integral">
                            <img src="../assets/images/icon/nav_charts.png" >
                            <span>
                                我的積分 : 30
                            </span>
                        </div>
                    </a>
                    <a href="">
                        <div class="member_btn my_treasure">
                            <img src="../assets/images/icon/nav_coin.png" >
                            <span>
                                我的Mi寶
                            </span>
                        </div>
                    </a>
                    <a href="">
                        <div class="member_btn my_friend">
                            <img src="../assets/images/icon/nav_friend.png" >

                            </span>
                        </div>
                    </a>
                    <a href="">
                        <div class="member_btn my_introduction">
                            <img src="../assets/images/icon/nav_card.png" >
                            <span>
                                抽卡自我介紹
                            </span>
                        </div>
                    </a>
                    <a href="">
                        <div class="member_btn my_article">
                            <img src="../assets/images/icon/nav_post.png" >
                            <span>
                                我發表的文章
                            </span>
                        </div>
                    </a>
                    <a href="">
                        <div class="member_btn my_order">
                            <img src="../assets/images/icon/nav_billboard.png" >
                            <span>
                                訂單紀錄
                            </span>
                        </div>
                    </a>
                    <a href="">
                        <div class="member_btn my_setup">
                            <img src="../assets/images/icon/nav_settings.png" >
                            <span>
                                設定
                            </span>
                        </div>
                    </a>
            </div>
            </div>
        </aside>                <!--會員左側攔結束-->

        <main>

        </main>
    </section>

</html>
