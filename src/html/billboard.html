<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>看板分類 | CiMi交友論壇</title>
    <link rel="stylesheet" href="assets/css/billboard.css">
</head>

<body>
    @@include('layout/header.html')
    <section class="content_area">
        @@include('layout/sidebar.html')
        <main class="billboard_main_area">
            <div class="billboard_sort">
                <h1>所有看版</h1>
            </div>
            <div class="billboard_box">
                <!-- 上方區域 -->
                <div class="top_area">
                    <!-- 左邊區域 -->
                    <div class="left_area">
                        <div class="love_billboard_item" onclick="goto_board(1)">
                            <div class="love_billboard_pic">
                                <img src="assets/images/love.png" alt="">
                            </div>
                            <h2 class="billboard_name">情感生活</h2>
                            <h3 class="billboard_txt">感情|交往|結婚</h3>
                            <button class="btn-secondary" type="button">追蹤</button>
                        </div>
                        <div class="music_billboard_item" onclick="goto_board(2)">
                            <div class="music_billboard_pic" onclick="location.href=
                                'article_all.html';">
                                <img src="assets/images/music.png" alt="">
                            </div>
                            <h2 class="billboard_name">好聽音樂</h2>
                            <h3 class="billboard_txt">嘻哈|流行|樂團</h3>
                            <button class="btn-secondary" type="button">追蹤</button>
                        </div>
                    </div>
                    <!-- 右邊區域 -->
                    <div class="right_area">
                        <div class="makeup_billboard_item" onclick="goto_board(3)">
                            <div class="makeup_billboard_pic">
                                <img src="assets/images/makeup.png" alt="">
                            </div>
                            <h2 class="billboard_name">美妝保養</h2>
                            <h3 class="billboard_txt">美妝|美甲|美體</h3>
                            <button class="btn-secondary" type="button">追蹤</button>
                        </div>
                        <div class="sport_billboard_item" onclick="goto_board(4)">
                            <div class="sport_billboard_pic">
                                <img src="assets/images/sport.png" alt="">
                            </div>
                            <h2 class="billboard_name">運動健身</h2>
                            <h3 class="billboard_txt">健身|賽事|減肥</h3>
                            <button class="btn-secondary" type="button">追蹤</button>
                        </div>
                    </div>
                </div>
                <!-- 下方區域 -->
                <div class="bottom_area">
                    <div class="travel_billboard_item" onclick="goto_board(5)">
                        <div class="travel_billboard_pic">
                            <img src="assets/images/travel.png" alt="">
                        </div>
                        <h2 class="billboard_name">旅遊踏青</h2>
                        <h3 class="billboard_txt">景點|活動|花季</h3>
                        <button class="btn-secondary" type="button">追蹤</button>
                    </div>
                    <div class="fashion_billboard_item" onclick="goto_board(6)">
                        <div class="fashion_billboard_pic">
                            <img src="assets/images/fashion.png" alt="">
                        </div>
                        <h2 class="billboard_name">穿搭時尚</h2>
                        <h3 class="billboard_txt">穿搭|球鞋|飾品</h3>
                        <button class="btn-secondary" type="button">追蹤</button>
                    </div>
                </div>

            </div>



        </main>
    </section>
    <script>
        function goto_board(boardNo) {
            location.href = 'article_all.html?boardNo=' + boardNo;
        }
    </script>

</body>

</html>
