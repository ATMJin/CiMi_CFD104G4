
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CiMi交友論壇</title>
    <link rel="stylesheet" href="assets/css/post.css">
</head>
 
<body>
    @@include('layout/header.html')
    <section class="content_area">
        @@include('layout/sidebar.html')
        <main class="post_main_area">
            <!-- 發文資訊 -->
            <div class="post_mem_info">
                <div class="post_mem_head">
                    <img src="https://fakeimg.pl/30x30/200">
                </div>
                <div class="post_info_txt">
                    <div class="post_mem_name">前端小菜雞</div>
                    <div class="post_date">2022/1/23</div>
                </div>
            </div>
            <!-- 選擇發文看板 -->
            <div class="billboard_select_box">
                <select class="billboard_select_item">
                    <option disabled="false" selected="true">請選擇發文看版</option>
                    <option>🎼好聽音樂</option>
                    <option>🚌旅遊踏青</option>
                    <option>💄美妝保養</option>
                    <option>💖情感生活</option>
                    <option>🧥穿搭時尚</option>
                    <option>🚴運動健身</option>
                </select>
                <a href="###">找不到看版嗎?</a>
            </div>
            <!-- 發文區域 -->
            <textarea name="write_post" class="write_post_box" cols="100vw" rows="30"></textarea>
            <!-- 插入圖片 -->
            <a href="###">
                <div class="insert_pic_box">
                    <div class="insert_pic_icon">
                        <img src="/src/assets/images/icon/Insert_picture.png" alt="">
                    </div>
                    <div class="insert_pic_txt">插入圖片</div>
                </div>
            </a>
            <!-- 發文按鈕 -->

            <div class="post_btn_box">
                <input class="btn-thirdary" type="reset" value="取消">
                <input class="btn-secondary" type="submit" value="發文">
            </div>
            
        </main>
        <script type="text/javascript" src="js/post.js"></script>
    </section>

</body>

</html>
