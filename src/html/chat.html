            margin-left: 0;

            transition: .3s;
            display: block;
            position: relative;

        }

        #switch_btn {

        }

        }

    <script>
        if (sessionStorage.getItem('login') == null) {
            swal("登入才可使用聊天室喔! 立即前往登入頁面??", {
                    buttons: {

                        catch: {
                            text: "否",
                            value: "否",
                        },
                        default: {
                            text: "是",
                            value: "是",
                        },

                    },
                })
                .then((value) => {
                    switch (value) {

                        case "是":
                            location.href = "login_new.html"
                            break;

                        case "否":
                            location.href = "homepage.html"
                            break;
                    }
                });
        }
    </script>

    <!-- Dark Mode.js -->
    <script>
        function addDarkmodeWidget() {
            let switch_btn = document.getElementById('switch_btn')
            const darkmode = new Darkmode();
            switch_btn.addEventListener('click', changeMode)

            function changeMode() {
                darkmode.toggle();
            }
        }
        window.addEventListener('load', addDarkmodeWidget);
    </script>

    <!-- emoji.js -->
    <script>
        $(document).ready(function () {
            $("#emojionearea1").emojioneArea({
                pickerPosition: "top",
                filtersPosition: "bottom",
                tones: false,
                autocomplete: false,
                inline: true,
                hidePickerOnBlur: false
            });
            $("#myInput").on("keyup", function () {
                // 抓搜尋的關鍵詞
                let value = $(this).val().toLowerCase();
                console.log(value);
                // 抓好友裡頭有沒有符合
                $(".friends").filter(function () {
                    $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
                });
            });
        })
    </script>

    <script src="http://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script type="text/javascript">
        function screenshot() {

            html2canvas(document.getElementById('body')).then(function (canvas) {
                // document.body.appendChild(canvas);
                var a = document.createElement('a');
                a.href = canvas.toDataURL("image/jpeg").replace("image/jpeg", "image/octet-stream");
                a.download = 'image.jpg';
                a.click();
            });
        }
    </script>
