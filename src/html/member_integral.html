<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的積分 | CiMi交友論壇</title>
    <link rel="stylesheet" href="assets/css/member_guide.css">
    <link rel="stylesheet" href="assets/css/member_sidebar.css">
    <link rel="stylesheet" href="assets/css/member_integral.css">
    <script src="https://kit.fontawesome.com/46f3ab0818.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="js/vue.js"></script>
</head>

<body>
    @@include('layout/header.html')

    <div class="member_content_area">
        @@include('member_sidebar.html')

        <main class="member_main_box">
            <div class="backPage">
                <button onclick="history.back()">
                    <img src="assets/images/icon/arrow_left.png" alt="">
                </button>
            </div>

            <div class="member_bg">
                <div class="member_main">
                    <div class="member_bouns_head">

                        <div class="member_bouns_mycoins">
                           <img src="" alt="">

                            <div class="member_bouns_showcoins">
                                <p>155</p>
                                <img src="assets/images/attendance_coins_item.svg" alt="">
                            </div>
                        </div>

                    </div>
                    <div class="divider"></div>
                </div>

                <div class="member_main_title">
                    <p>我的積分:</p>
                    <div class="points">
                        <p></p>
                    </div>
                </div>

                <div class="member_bouns_take">
                    <div class="member_bouns_cardbox">
                        <div class="member_bouns_card">

                            <div class="member_bouns_card_image">
                                <img src="assets/images/attendance_coins_item.svg" alt="">
                            </div>

                            <div class="member_bouns_card_text">
                                <p>每日登入</p> <br>
                            </div>

                            <div class="member_bouns_card_takecoin">
                                <p>+1</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="js/member/member_integral.js"></script>

</body>

</html>
