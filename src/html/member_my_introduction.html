<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CiMi交友論壇</title>
    <link rel="stylesheet" href="assets/css/member_guide.css">
    <link rel="stylesheet" href="assets/css/member.css">
    <link rel="stylesheet" href="assets/css/member_my_introduction.css">
    <script src="js/vue.js"></script>
</head>

<body>
    @@include('layout/header.html')
    <section class="sidebar_box">
        <!--會員左側欄開始-->
        <aside class="sidebar">
            <div class="member_nav">

                <div class="member_head">
                    <div class="member_head_img">
                        <img src="assets/images/icon/nav_member.png" alt="">
                    </div>
                    <p>name</p>
                </div>

                <div class="member_bar">
                    <a href="member_integral.html">
                        <div class="member_btn my_integral">
                            <img src="assets/images/icon/nav_charts.png">
                            <span>
                                我的積分 : 30
                            </span>
                        </div>
                    </a>
                    <a href="member_treasure.html">
                        <div class="member_btn my_treasure">
                            <img src="assets/images/icon/nav_coin.png">
                            <span>
                                我的Mi寶
                            </span>
                        </div>
                    </a>
                    <a href="member_myfriends.html">
                        <div class="member_btn my_friend">
                            <img src="assets/images/icon/nav_friend.png">
                            <span>
                                我的Mi友
                            </span>
                        </div>
                    </a>
                    <a href="member_my_introduction.html">
                        <div class="member_btn my_introduction">
                            <img src="assets/images/icon/nav_card.png">
                            <span>
                                配對遊戲介紹
                            </span>
                        </div>
                    </a>
                    <a href="member_article.html">
                        <div class="member_btn my_article">
                            <img src="assets/images/icon/nav_post.png">
                            <span>
                                我發表的文章
                            </span>
                        </div>
                    </a>
                    <a href="member_order.html">
                        <div class="member_btn my_order">
                            <img src="assets/images/icon/nav_billboard.png">
                            <span>
                                訂單紀錄
                            </span>
                        </div>
                    </a>
                    <a href="member_my_setup.html">
                        <div class="member_btn my_setup">
                            <img src="assets/images/icon/nav_settings.png">
                            <span>
                                設定
                            </span>
                        </div>
                    </a>
                </div>
            </div>
        </aside>
        <!--會員左側欄結束-->
    </section>

    <main class="member_main_box">
        <div class="member_bg">
            <div class="member_bgcard">
                <div class="member_main">
                    <div class="member_head">
                        <!--手機板內文大標-->
                        <p>我的抽卡介紹</p>
                    </div>
                </div>

                <div class="member_main_title">
                    <!--桌機版內文大標-->
                </div>

                <div class="member_cardimage">
                    <!--內文-->
                    <div class="member_bgimage">
                        <img src="https://picsum.photos/1000/300/?random=10">
                    </div>
                    <div class="member_headimage">
                        <img src="assets/images/icon/nav_member.png" alt="">
                        <p>NAME</p>
                        <p>暱稱暱稱</p>
                    </div>
                </div>

                <div class="member_cardtext">
                    <div class="member_cardtext_img">
                        <img src="assets/images/icon/member_pen.png" alt="">
                    </div>

                    <div class="member_cardmain">
                        <div class="membercard_gender gap">
                            <h3>性別</h3>
                            <p>男</p>
                        </div>
                        <div class="membercard_birthday gap">
                            <h3>生日</h3>
                            <p>1998/03/03</p>
                        </div>
                        <div class="membercard_love gap">
                            <h3>感情狀況</h3>
                            <p>秘密</p>
                        </div>
                        <div class="membercard_word gap">
                            <h3>我的文章</h3>
                            <p>無</p>
                        </div>
                        <div class="membercard_inter gap">
                            <h3>專長、興趣</h3>
                            <p>秘密</p>
                        </div>
                        <div class="membercard_like gap">
                            <h3>我喜歡的事物</h3>
                            <p>出門、踏青、拍照、逛街....</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
