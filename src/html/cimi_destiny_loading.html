    <style>
        body{
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .front{
            position: absolute;
            top:67%;
            left:42%;
            font-size: 30px;
            font-weight: 500;
            font-family: 'Noto Sans TC', sans-serif;
            color: rgb(158, 158, 158);

        }
        .back{
            position: absolute;
            top:67%;
            right:39%;
            font-size: 30px;
            font-weight: 500;
            font-family: 'Noto Sans TC', sans-serif;
            color: rgb(158, 158, 158);

        }
        .container_load{
            margin: auto;
            display: flex;
            width:100%;
            height:50%;
            
        }
        .background{
            width: 100%;
            height: 100%;
        }
        .background img{
            width: 100%;
            height: 100%;
        }
        .red_ball{
            width: 100px;
            height: 100px;
            left: 55%;
            position:absolute;
            animation-duration:1.5s;
            animation-name:red_ball_anime;
            animation-iteration-count:infinite;
        }
        .blue_ball{
            width: 100px;
            height: 100px;
            left: 41%;
            position:absolute;
            animation-duration:1.5s;
            animation-name:blue_ball_anime;
            animation-iteration-count:infinite;
        }
        @keyframes red_ball_anime{
            0%{
                top:240px;
            }
        
            50%{
                top:150px;
            }
    
            100%{
                top:240px;
            }
        }
        @keyframes blue_ball_anime{
            0%{
                top:150px;
            }

            50%{
                top:240px;
            }

            100%{
                top:150px;
            }
        }
        .ellipses{
            background: #d6d6d6;
            position: absolute;
            width: 50px;
            height: 20px;
            border-radius: 50% / 50%;
            top:350px;
            animation-duration:1.5s;
            animation-iteration-count:infinite;
        }
        .red_shadow{
            left: 57%;
            animation-name:shadow_r;
            

        }
        .blue_shadow{
            left: 43%;
            animation-name:shadow_b;
        }
        
        @keyframes shadow_r{
            0%{
                width: 50px;
            }

            50%{
                width:40px;
            }

            100%{
                width: 50px;
            }
        }
        @keyframes shadow_b{
            0%{
                width: 40px;
            }

            50%{
                width:50px;
            }

            100%{
                width: 40px;
            }
        }
        .login_text{
            position: relative;
            top:400px;
            text-align: center;
            font-size: 20px;
            font-weight: 600;
            color: rgb(129, 129, 129);
        }
    </style>
</head>
