<!DOCTYPE html>
<link rel="stylesheet" href="assets/css/cards.css">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paring</title>
    <script src="https://kit.fontawesome.com/372814be81.js" crossorigin="anonymous"></script>
    <script src="js/vue.js"></script>
</head>

<body>
 <main>

   <div id="bg_box"class="bg_img">
     <img src="assets/images/map.jpg" alt="">
   </div>
    <div id="back" class="left_button">
      <img id="return" src="assets/images/return.png" alt="">
      <!-- <i class="fa-solid fa-arrow-rotate-left"></i> -->
  </div>
     
  <div class="right_decor">
      
      <a href="homepage.html">
          <img id="home" src="assets/images/white_home.png" alt="">
      </a>
      
  </div>
    <div class="center">
      <div class="instruct">24小時內，如果彼此都接受邀請，就會成為好友；<br> 如果未能成為朋友，<br>午夜之後對方將會永遠消失。<br>你 / 妳準備好了嗎? </div>
      <label class="switch switch--round">
          <input class="switch__checkbox" id="switch" type="checkbox"/>
          <div class="switch__slider"></div>
        </label>
        <div class="switch_on">Switch On</div>
    </div>
    <section>
      <div id="collect">
        <!-- <div class="ball_collect"></div> -->
      </div>
      <div class="cards">
        <div class="card_box card_red">
            <div class="card left" id="card_top" tabindex="0">
              <div class="avartar_img_box">
                <img class="avatar_img"src="https://i.pravatar.cc/400?img=31" alt="">
              </div>
              
              <div class="cards_infos">
                <h2 class="card_title" id="school_name_red"></h2>

                <h4 class="info_title">興趣專長-</h4>
                <p class="card_description" id="interests_red">看電影、逛書店、唱歌</p>

                <h4 class="info_title">最喜歡的國家-</h4>
                <p class="card_description" id="country_red">韓國</p>

                <h4 class="info_title">可以交換的事情-</h4>
                <p class="card_description" id="exchange_red">韓語、吉他教學</p>

                <h4 class="info_title">想嘗試的事情-</h4>
                <p class="card_description" id="try_red">跳傘-</p>
              </div>
              <div class="check_button" id="red_button">送出邀請</div>
              
            </div>
            <div class="avatar_circle red_avatar">
              <img class="avatar" id="avatar_img_red" src="assets/images/avartar_red.png" alt="">
            </div>
        </div>

        <div class="card_box card_blue">
          
          <div class="card middle" id="card_middle"tabindex="0">

            <div class="avartar_img_box">
              <img class="avatar_img "src="https://i.pravatar.cc/400?img=1" alt="">
            </div>

            <div class="cards_infos">
              <h2 class="card_title" id="school_name_blue"></h2>

              <h4 class="info_title">興趣專長-</h4>
              <p class="card_description" id="interests_blue">看電影、逛書店、唱歌</p>

              <h4 class="info_title">最喜歡的國家-</h4>
              <p class="card_description" id="country_blue">韓國</p>

              <h4 class="info_title">可以交換的事情-</h4>
              <p class="card_description" id="exchange_blue">韓語、吉他教學</p>

              <h4 class="info_title">想嘗試的事情-</h4>
              <p class="card_description" id="try_blue">跳傘-</p>
            </div>
            <div class="check_button" id="blue_button">送出邀請</div>
          </div>
          <div class="avatar_circle blue_avatar">
            <img class="avatar" id="avatar_img_blue"src="assets/images/avartar_blue.png" alt="">
          </div>
        </div>

        <div class="card_box card_yellow">
          
          <div class="card right" id="card_top" tabindex="0">
            <div class="avartar_img_box">
              <img class="avatar_img "src="https://i.pravatar.cc/400?img=32" alt="">
            </div>
            <div class="cards_infos">
              <h2 class="card_title" id="school_name_yellow"></h2>

              <h4 class="info_title">興趣專長-</h4>
              <p class="card_description" id="interests_yellow">看電影、逛書店、唱歌</p>

              <h4 class="info_title">最喜歡的國家-</h4>
              <p class="card_description" id="country_yellow">韓國</p>

              <h4 class="info_title">可以交換的事情-</h4>
              <p class="card_description" id="exchange_yellow">韓語、吉他教學</p>

              <h4 class="info_title">想嘗試的事情-</h4>
              <p class="card_description" id="try_yellow">跳傘-</p>
            </div>
              <div class="check_button" id="yellow_button">送出邀請</div>
            
          </div>
          <div class="avatar_circle yellow_avatar">
            <img class="avatar" id="avatar_img_yellow" src="assets/images/avartar_yellow.png" alt="">
          </div>
      </div>
    </div>
  </section>
  <div id="typewriter-contain"></div>
</main>
</body>

<script src="js/cards.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</html>
