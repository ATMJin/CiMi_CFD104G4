<body>
  
<div class="app">
  <div class="cardList">
    <button class="cardList__btn btn btn--left">
      <div class="icon">
        <svg>
          <use xlink:href="#arrow-left"></use>
        </svg>
      </div>
    </button>

    

    
    <div class="cards__wrapper">
      <div class="card current--card">
        <div class="card__image">
          <img src="https://i.pravatar.cc/400?img=31" alt="" />
          <button class="text description accept_button ">送出邀請</button>
        </div>
      </div>

      <div class="card next--card">
        <div class="card__image">
          
          <img src="https://i.pravatar.cc/400?img=32" alt="" />
          <button class="text description accept_button ">送出邀請</button>
        </div>
      </div>

      <div class="card previous--card">
        <div class="card__image">
          <img src="https://i.pravatar.cc/400?img=1" alt="" />
          <button class="text description accept_button ">送出邀請</button>
        </div>
      </div>
    </div>

    <button class="cardList__btn btn btn--right">
      <div class="icon">
        <svg>
          <use xlink:href="#arrow-right"></use>
        </svg>
      </div>
    </button>
  </div>
  <div class="infoList">
    <div class="info__wrapper">
      <div class="info current--info">
        <h1 class="text name">國立政治大學</h1>
        <h4 class="text location">女同學</h4>
        <p class="text description">興趣專長-看電影、逛書店、唱歌</p>
        <p class="text description">參加過的社團-吉他社、熱舞</p>
        <p class="text description">最喜歡的國家-韓國</p>
        <p class="text description">可以交換的事情-韓語、吉他教學</p>
        <p class="text description">想嘗試的事情-跳傘</p>
        
      </div>

      <div class="info next--info">
        <h1 class="text name">國立交通大學</h1>
        <h4 class="text location">女同學</h4>
        <p class="text description">興趣專長-跳舞、逛街、唱歌</p>
        <p class="text description">參加過的社團-熱舞</p>
        <p class="text description">最喜歡的國家-美國</p>
        <p class="text description">可以交換的事情-烹飪</p>
        <p class="text description">想嘗試的事情-潛水</p>
        
      </div>

      <div class="info previous--info">
         <h1 class="text name">國立臺北教育大學</h1>
        <h4 class="text location">女同學</h4>
        <p class="text description">興趣專長-party、游泳</p>
        <p class="text description">參加過的社團-</p>
        <p class="text description">最喜歡的國家-巴西</p>
        <p class="text description">可以交換的事情-西班牙語、化妝</p>
        <p class="text description">想嘗試的事情-開飛機</p>
       
      </div>
    </div>
  </div>


  <div class="app__bg">
    <div class="app__bg__image current--image">
      <!-- <img src="https://i.pravatar.cc/400?img=31" alt="" /> -->
    </div>
    <div class="app__bg__image next--image">

    </div>
    <div class="app__bg__image previous--image">

  </div>
</div>
