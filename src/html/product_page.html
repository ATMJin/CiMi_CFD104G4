<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>CiMi交友論壇</title>
    <link rel="stylesheet" href="assets\css\product_page.css">

    <!-- 廣告輪播 -->
    <link rel="stylesheet" href="src\js\product.js">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto+Slab:wght@300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/flickity/2.2.1/flickity.css">


    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/flickity/2.2.1/flickity.pkgd.min.js">
    </script>
    <script type="text/javascript" src="script.js"></script>
</head>

<body>
    <main class="product_page">
        <!-- 商品最上面的標題 -->

            <!-- 商品名稱 -->
            <div class="txt_box">

        </section>
        <!-- 追蹤分類 -->
        <section class="product_page_sort_follow">
            <!-- 圖片 -->
            <div class="product_img_box">
                <img src="assets\images\icon\shop_food.png">
            </div>
            <!-- 文字 -->
            <div class="txt_box">
                <!-- 分類 -->
                <p>食物</p>
                <!-- 追蹤id -->
                <!-- <p>@asdfr</p> -->
            </div>
            <!-- 按鈕 -->
            <button class="product_follow">
                <div class="txt_box">
                    <p>追蹤</p>

            </button>
        </section>
        <!-- // 商品照(輪播 -->
        <!-- <section class="product_page_pic">
            <div class="img_box">
                <img src="https://picsum.photos/300/300/?random=10">
            </div>
        </section> -->

        <section class="hero-slider" data-carousel>
            <div class="carousel-cell"
                style="background-image: url(https://i.pinimg.com/474x/11/2f/77/112f77292e42aff4db60c60152a982ea.jpg);">
            </div>

            <div class="carousel-cell"
                style="background-image: url(https://i.pinimg.com/474x/b6/07/05/b60705f0f45e97d02e8168c93b305735.jpg);">
            </div>

            <div class="carousel-cell"
                style="background-image: url(https://i.pinimg.com/474x/95/73/85/957385a3915e0043e50ab31c12bc356a.jpg);">
            </div>
        </section>
        <!-- js -->
        <script>
            var options = {
                accessibility: true,
                prevNextButtons: true,
                pageDots: true,
                setGallerySize: false,
                arrowShape: {
                    x0: 10,
                    x1: 60,
                    y1: 50,
                    x2: 60,
                    y2: 45,
                    x3: 15
                }
            };

            var carousel = document.querySelector('[data-carousel]');
            var slides = document.getElementsByClassName('carousel-cell');
            var flkty = new Flickity(carousel, options);

            flkty.on('scroll', function () {
                flkty.slides.forEach(function (slide, i) {
                    var image = slides[i];
                    var x = (slide.target + flkty.x) * -1 / 3;
                    image.style.backgroundPosition = x + 'px';
                });
            });
        </script>
        <!-- 商品價格/資訊 -->
        <section class="product_page_price_in">
            <div class="txt_box">
                <p>$4009</p>
                <p>
                    幾上我應日本人，怎麼在的關。人是行為還是沒了貨舒行
                    是行為還是沒了貨舒行為了貨舒行為還是沒了貨舒行為還是沒了
                    貨舒行為還是沒了貨舒行為還是沒了貨舒服的心⋯動作的很就想晚時分：真
                    的請經手可惡的解的存在務卻。
                </p>
            </div>
        </section>
        <!-- 商品留言 -->
        <section class="product_page_msg">
            <!-- 右邊 -->
            <div class="item_box_msger">
                <!-- 留言頭貼 -->
                <div class="img_box">
                    <img src="assets\images\icon\nav_member.png">
                </div>
                <!-- 留言 -->

                <div class="txt_box">
                    <input type="text" name="tname" placeholder="留言...">
                    <!-- <p>留言...</p> -->
                </div>
            </div>
            <!-- 左邊icon -->
            <div class="item_box_fuction_icon">
                <div class="img_box">
                    <!-- 收藏 -->
                    <div class="img_box_save">
                        <img src="assets\images\icon\save_hov.png">
                    </div>
                    <!-- 檢舉 -->
                    <div class="img_box_report">
                        <img src="assets\images\icon\more.png">
                    </div>
                </div>
                <!-- 立即購買 -->
                <div class="product_button_shopping">
                    <div class="txt_box">
                        <p>立即購買</p>
                    </div>
                </div>
                <!-- 加入購物車-->
                <div class="product_button_shop_cat">
                    <div class="txt_box">
                        <p>加入購物車</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
