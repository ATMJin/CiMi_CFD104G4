<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>質感生活 | CiMi交友論壇</title>
    <link rel="stylesheet" href="assets\css\product_page.css">

    <!-- 廣告輪播 -->
    <link rel="stylesheet" href="src\js\product.js">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto+Slab:wght@300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/flickity/2.2.1/flickity.css">


    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/flickity/2.2.1/flickity.pkgd.min.js">
    </script>
    <script type="text/javascript" src="script.js"></script>
</head>

<body>

    <main class="product_page">
        <!-- 商品最上面的標題 -->
        <section class="product_page_title">
            <!-- 商品名稱 -->
            <div class="txt_box">
                <p>果果乳清蛋白,最佳蛋白</p>
            </div>
            <!-- 叉叉按鈕 -->
            <div class="img_box">
                <img src="assets\images\icon\more.png">
            </div>

        </section>
        <!-- 追蹤分類 -->
        <section class="product_page_sort_follow">
            <!-- 圖片 -->
            <div class="product_img_box">
                <img src="assets\images\icon\shop_food.png">
            </div>
            <!-- 文字 -->
            <div class="txt_box">
                <!-- 分類 -->
                <p>食物</p>
            </div>
            <!-- 按鈕 -->
            <button class="btn-secondary">
                <div class="txt_box">
                    <p>追蹤</p>
                </div>
            </button>
        </section>

        <!-- // 商品照(小圖變大圖 -->
        <section class="product_page_pic">
            <div class="product_large">
                <img id="large" src="https://i.pinimg.com/474x/11/2f/77/112f77292e42aff4db60c60152a982ea.jpg">
            </div>
            <div class="product_small">
                <div class="img_box">
                    <img src="https://i.pinimg.com/474x/11/2f/77/112f77292e42aff4db60c60152a982ea.jpg" /></div>
                <div class="img_box"><img
                        src="https://i.pinimg.com/474x/95/73/85/957385a3915e0043e50ab31c12bc356a.jpg" /></div>
                <div class="img_box">
                    <img src="https://i.pinimg.com/474x/b6/07/05/b60705f0f45e97d02e8168c93b305735.jpg" /></div>
            </div>
        </section>
        <script>
            function showLarge(e) {
                //   let small = e.target;
                //   document.getElementById("large").src = small.src ;
                document.getElementById("large").src = e.target.src;
            }

            function init() {
                let smalls = document.querySelectorAll(".product_small img"); /*query-查詢*/
                for (let i = 0; i < smalls.length; i++) {
                    smalls[i].onclick = showLarge;
                }
            }

            window.addEventListener("load", init, false);
        </script>


        <!-- 商品價格/資訊 -->
        <section class="product_page_price_in">
            <div class="txt_box">
                <p>$4009</p>
                <p>
                    幾上我應日本人，怎麼在的關。人是行為還是沒了貨舒行
                    是行為還是沒了貨舒行為了貨舒行為還是沒了貨舒行為還是沒了
                    貨舒行為還是沒了貨舒行為還是沒了貨舒服的心⋯動作的很就想晚時分：真
                    的請經手可惡的解的存在務卻。
                </p>
            </div>
        </section>
        <!-- 商品留言 -->
        <section class="product_page_msg">
            <!-- 右邊 -->
            <div class="item_box_msger">
                <!-- 留言頭貼 -->
                <div class="img_box">
                    <img src="assets\images\icon\nav_member.png">
                </div>
                <!-- 留言 -->

                <div class="txt_box">
                    <input type="text" name="tname" placeholder="留言...">
                    <!-- <p>留言...</p> -->
                </div>
            </div>
            <!-- 左邊icon -->
            <div class="item_box_fuction_icon">
                <div class="img_box">
                    <!-- 收藏 -->
                    <div class="img_box_save">
                        <img src="assets\images\icon\save_hov.png">
                    </div>
                    <!-- 檢舉 -->
                    <div class="img_box_report">
                        <img src="assets\images\icon\more.png">
                    </div>
                </div>
                <!-- 立即購買 -->
                <div class="btn-primary">
                    <div class="txt_box">
                        <p>立即購買</p>
                    </div>
                </div>
                <!-- 加入購物車-->
                <div class="btn-secondary">
                    <div class="txt_box">
                        <p>加入購物車</p>
                    </div>
                </div>
            </div>
        </section>

    </main>
</body>

</html>
